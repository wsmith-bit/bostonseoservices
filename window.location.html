<body>
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-screen-xl mx-auto px-6 py-4 flex justify-between items-center">

	<div class="w-screen h-screen flex flex-col items-center justify-center hidden" id="inline404">
		<p class="text-white text-5xl text-center tracking-wide">
			We can not...
		</p>
		<h1 class="opacity-50 tracking-tight" style="font-size: 250px; font-weight: bold; color: #fd6481; line-height: 0.9em">404</h1>
		<p class="text-white text-4xl text-center mb-16 tracking-wide">
			...find what you're looking for.
		</p>
		<p class="text-gray-500 text-1xl text-center mb-24">
			<span class="italic">"You're semi-evil. You're quasi-evil. You're the margarine of evil. You're the Diet Coke of evil. Just one calorie, not evil enough."</span>
			<br>
			- Austin Powers
		</p>
		<img src="https://assets.grooveapps.com/images/5daeb623b256c50e25993cc6/1629300543_groove-cm-logo-white.png" alt="GroovePages" class="max-w-xs border-b border-dashed pb-6 mb-6">
		<nav>
			<a href="https://groove.cm" target="_blank" class="uppercase tracking-wide font-medium text-white">Home</a> <span class="text-white">-</span>
			<a href="https://app.groove.cm/" target="_blank" class="uppercase tracking-wide font-medium text-white">Login</a> <span class="text-white">-</span>
			<a href="http://groovesupport.net" target="_blank" class="uppercase tracking-wide font-medium text-white">Support</a>
		</nav>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		const fetch404 = () => {
			let domain = (new URL(window.location));
			domain = domain.hostname.replace('www.','');
			axios.get('https://v1.gdapis.com/api/groovedigital/domains/redirect-404-page/' + domain)
			.then(response => {
				const pageURL = response.data.url;
				if(pageURL)
				{
					location.href = pageURL;
				}
				else
				{
					document.getElementById("inline404").classList.toggle('hidden');
				}
			})
			.catch(error => console.error(error));
		};
		fetch404();
	</script>
